<section class="container  p-0 ">
    <div class="mainGioHang mb-4">
        <div class="headGioHang mt-5">
            <h2 class="textHeadGioHang m-0">Giỏ Hàng</h2>
        </div>
    </div>
    <div class="fs-1 text-center" ng-if="!checkSanPhamGioHang()" style="color: #72A603; height: 500px;"> Không có sản
        phẩm nào trong
        giỏ
        hàng </div>

    <div class="maingioHang fs-5" ng-if="checkSanPhamGioHang()">


        <div class="table-responsive ">
            <table class="table ">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" style="width: 10%;"></th>
                        <th scope="col" style="width: 10%;"></th>
                        <th scope="col" style="width: 30%;" class="fs-3 fw-bold">Sản Phẩm</th>
                        <th scope="col" style="width: 20%;" class="fs-3 fw-bold">Giá</th>
                        <th scope="col" style="width: 15%;" class="fs-3 fw-bold">Số Lượng</th>
                        <th scope="col" style="width: 15%;" class="fs-3 fw-bold">Tạm Tính</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="a in arrGioHang">
                        <td><i class="fa-sharp fa-solid fa-trash d-md-flex align-items-center justify-content-center"
                                style="color: #e60505;" ng-click="xoaSanPham($index)"></i>
                        </td>
                        <td><img ng-src="./img/{{a.hinhAnh}}" class="imgVip" alt=""></td>
                        <td data-label="Sản Phẩm">{{a.tenSanPham}}</td>
                        <td data-label="Giá">{{a.giaSanPham | number:0}} VNĐ</td>
                        <td data-label="Số Lượng"><input type="number" name="" id="" value="{{a.soLuong}}"
                                ng-model="a.soLuong" min="1" ng-change="capNhatSoLuong(a)"></td>
                        <td data-label="Tạm Tính" class="fw-bold">{{a.giaSanPham*a.soLuong | number:0}} VNĐ</td>
                    </tr>

                </tbody>

            </table>

        </div>
        <div class="ThanhToan p-3">
            <span class="fs-3 fw-bold" style="color: #72A603;">Tổng Tiền</span>
            <div class=" mt-3 mb-3">
                <div class="row border">
                    <div class="col fw-bold border">Tạm Tính:</div>
                    <div class="col border">{{tongTien|number:0}} VNĐ</div>
                </div>

                <div class="row border">
                    <div class="col fw-bold border">Tổng:</div>
                    <div class="col border">{{tongTien|number:0}} VNĐ</div>
                </div>



            </div>
            <div class="btnThanhToan d-flex align-items-center justify-content-center">
                <a href="#thanhtoan"><button type="submit" class="btn btn-primary"
                        style="background-color: #72A603; width: 150px;">Thanh
                        Toán</button></a>
            </div>
        </div>





    </div>
</section>
